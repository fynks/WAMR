<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#111b21">
    <link rel="icon" href="favicon.ico" sizes="any">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">
    <title>WhatsApp Chat Reader</title>
    <link rel="stylesheet" href="assets/css/styles-min.css">
    <script src="assets/js/app-min.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                <path d="M8 10h.01"/>
                <path d="M12 10h.01"/>
                <path d="M16 10h.01"/>
            </svg>
            <h1 class="header-title">WhatsApp Chat Reader</h1>
        </div>
        <div class="header-right">
            <button class="icon-button" id="toggleUsersBtn" title="Toggle Participants" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
            </button>
            <button class="icon-button" id="refreshBtn" title="Refresh" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                    <path d="M3 21v-5h5"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Upload Section -->
        <section class="upload-section" id="uploadSection">
            <h2 class="upload-title">Import WhatsApp Chat</h2>
            <p class="upload-subtitle">Select your exported WhatsApp chat .txt file to view it in a beautiful interface</p>
            
            <div class="file-upload">
                <input type="file" id="fileInput" class="file-upload-input" accept=".txt">
                <label for="fileInput" class="file-upload-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7,10 12,15 17,10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Choose File
                </label>
            </div>
            
            <div id="fileInfo" class="hidden">
                <p id="fileName" class="upload-subtitle"></p>
            </div>
        </section>

        <!-- Chat Controls -->
        <section class="chat-controls" id="chatControls">
            <div class="controls-row">
                <div class="control-group">
                    <label class="control-label" for="activeUserSelect">Active User Perspective</label>
                    <select id="activeUserSelect" class="select-input">
                        <option value="">All users</option>
                    </select>
                </div>
                <div class="chat-stats">
                    <span id="messageCount">0 messages loaded</span>
                    <span id="userCount">0 users</span>
                </div>
            </div>
        </section>

        <!-- Users Section -->
        <section class="users-section" id="usersSection">
            <h3 class="users-title">Conversation Participants</h3>
            <div class="users-grid" id="usersGrid">
                <!-- Users will be populated here -->
            </div>
        </section>

        <!-- Chat Container -->
        <section class="chat-container" id="chatContainer">
            <div class="chat-messages" id="chatMessages">
                <!-- Demo content -->
                <div class="date-separator">
                    <div class="date-badge">Today</div>
                </div>
                <div class="message incoming">
                    <div class="message-bubble">
                        <div class="message-header">
                            <span class="message-sender">Demo User</span>
                        </div>
                        <div class="message-content">Upload a WhatsApp chat export file to see your conversations here!</div>
                        <div class="message-time">12:00 PM</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
